<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Hello, world!</title>
  </head>
  <body class="bg-warning">
    <div class="row container">
      <div class="col-4 bg-white right">
        <div class="col-12 title">Shanghai conservatory of music</div>

        <div class="col-12 profile">
          <img src="./propic.jpg" alt="" class="pro-pic" />
          <h3>graduate service</h3>
        </div>

        <div class="col-12 inputs">
          <div class="col-12 input">
            <i class="fa fa-user"></i>
            <input class="col-10" type="text" placeholder="Username" />
          </div>
          <div class="col-12 input">
            <i class="fa fa-lock"></i>
            <input class="col-10 " type="password" placeholder="Password" />
          </div>
          <div class="col-12 input">
            <i class="fa fa-key"></i>
            <input class="col-8" type="text" placeholder="verefication code" />
            <h6 class="code">123456</h6>
          </div>
        </div>

        <div class="row login">
          <div class="col-6">
            <div class="col-12 btn btn-primary">Login</div>
          </div>
          <div class="col-6 forget">
            <a href="#">forget password?</a>
          </div>
        </div>
      </div>
      <div class="col-8 bg-primary"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
